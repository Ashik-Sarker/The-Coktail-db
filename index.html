<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cocktail db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
    <!-- searching areas -->
    <div class="container my-5">
        <div class="my-5 d-flex justify-content-center">
            <input class=" px-2 py-2" id="input-field" type="text" placeholder="search your drinks">
            <button class="px-3 bg-info font-weight-bold border-0" id="search-button" onclick="searchProduct()">Search</button>
        </div>
        <!-- Spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- details field -->
        <div id="details" class="my-5">

        </div>
        <!-- products field -->
        <div id="parent" class="row row-cols-1 row-cols-md-5 g-4">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
